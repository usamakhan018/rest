{% load static %}
{% load sidebar_tags %}

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body>

      <div class="row g-5">

    {% include 'snippets/footer.html' %}
