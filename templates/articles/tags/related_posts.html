<div>
  <h4 class="fst-italic">Recent posts</h4>
  <ul class="list-unstyled">
    {% for article in latest_articles %}
    <li>
      <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top" href="{{ article.get_absolute_url }}">
        <img src="" width="100%" height="96">
        <div class="col-lg-8">
          <h6 class="mb-0">{{ article.title|truncatewords:5}}</h6>
          <small class="text-body-secondary">{{ article.publish }}</small>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
