{% extends 'base2.html' %}

{% block content %}

<div class="d-flex flex-row">
	<div class="d-flex flex-column mx-3	" style="width: 25vw;">
		<div class="card">
			<div class="card-header">Chats</div>
			<div class="card-body">
				<ul class="list-group list-group-flush">
					{% for user in other_users %}
		          <li class="list-group-item" onclick="onSelectUser('{{ user.id }}')"><img src="{{ user.profile_image.url }}" style="width: 40px; height: 40px; border-radius: 50%;">{{ user.username }}</li>
		          {% endfor %}
		        </ul>
			</div>	
		</div>
	</div>

	<div class="d-flex mx-3" style="width: 65vw;">
		<div class="card">
			<div class="card-header">Username</div>
			<div class="card-body" style="height: auto;"><div class="chat_log">Chat log</div></div>
			<div class="card-footer">
			  <div class="input-group">
				<textarea class="form-control"  id="id_textarea" aria-describedby="id_send_btn"></textarea>
				<button class="input-group-text" id="id_send_btn">Send</button>
				</div>
			</div>

		</div>
	</div>
</div>
{% endblock %}
